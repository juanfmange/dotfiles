scan_timeout = 60
add_newline = false
command_timeout = 1000 



[line_break]
disabled = true

[directory]
style = "bold blue"

[cmd_duration]
format = "[$duration]($style) "

[status]
disabled = false
format = "[$symbol $status]($style) "
not_found_symbol = ""
not_executable_symbol = ""
sigint_symbol = "ﭦ"
map_symbol = true

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "

[git_commit]  
commit_hash_length = 4
tag_symbol = '🔖 '

[package]
format = "[$symbol$version]($style) "
symbol = " "

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"

[php]
format = "[$symbol($version )]($style)"
symbol = " "

[java]
format = "[${symbol}(${version} )]($style)"
symbol = " "

[rust]
format = "[$symbol($version )]($style)"
symbol = " "
[golang]
format = "[$symbol($version )]($style)"
symbol = " "


[lua]
symbol = " "

[c]
symbol = " "

[docker_context]
symbol = " "

[ruby]
symbol = " "

[bun]
format = 'via [🍔 $version](bold green) '

[os.symbols]
Macos = " "

[battery]
disabled = true
